<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>


</head>

<body>
  <div class="page">


    <div class="card">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      </div>
      <h2>Jessica Randall</h2>
      <h4 class="location">London, United Kingdom</h4>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <div class="tabs"><a href="https://github.com/yashharfode/">GitHub</a></div>
        <div class="tabs"><a href="https://www.frontendmentor.io/profile/YashHarfode">Frontend Mentor</a></div>
        <div class="tabs"><a href="https://www.linkedin.com/in/yashharfode/">LinkedIn</a></div>
        <div class="tabs"><a href="https://x.com/YHarfode92230">Twitter</a></div>
        <div class="tabs"><a href="https://www.instagram.com/">Instagram</a></div>
      </div>

    </div>

  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/YashHarfode">Yash Harfode</a>.
    </div>
  </footer>

</body>

</html>
